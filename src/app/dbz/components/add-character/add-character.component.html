<h4>Agregar personaje</h4>
<!-- ngSubmit: Evita que se reinicie el sitio con el submit -->
    <form class="row" (ngSubmit)="emitCharacter()">

        <!-- [()] asocias un atributo y un evento al mismo tiempo -->
        <!-- ngModel: envÃ­a el valor del input al atributo "character." de la clase -->
        <input type="text"
      [(ngModel)]="character.name"
      name="name"
      class="form-control mb-2"
      placeholder="Nombre">

      <input type="number"
       [(ngModel)]="character.power"
       name="power"
       class="form-control mb-2"
       placeholder="Poder">

      <button type="submit" class="btn btn-primary">
        Agregar
      </button>

      <!-- <pre> {{character | json}}</pre> -->
    </form>
